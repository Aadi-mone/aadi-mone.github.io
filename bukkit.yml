# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs


aliases: now-in-commands.yml
settings:
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 0
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: "§d§lSami Logam Fallback \n \n §b§lServer is restarting. \n \n\
    \ §b§lYou Have Been Sent to the fallback Server."
  minimum-api: none
spawn-limits:
  monsters: 3
  animals: 3
  water-animals: 3
  water-ambient: 3
  ambient: 3
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 600
  monster-spawns: 4
  water-spawns: 10
  water-ambient-spawns: 10
  ambient-spawns: 10
  autosave: 6000
